<!doctype html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <script defer src="js/vue.js"></script>
   <script defer src="js/main.js"></script>
   <link rel="stylesheet" href="css/main.css">
   <title>Product App</title>
</head>

<body>
   <div id="app" class="all">
      <div class="board">
         <div class="column" v-for="column in columns" :key="column.columnId">
            <h2>{{column.columnTitle}}</h2>
            <div v-for="card in column.columnCards" :key="card.id" class="card">
               <h3>{{ card.title}}</h3>
               <ul>
                  <li v-for="(item, index) in card.items" :key="index">
                     <input type="checkbox" v-model="item.done">
                     {{ item.text }}
                  </li>
               </ul>
            </div>
            <p></p>
         </div>
      </div>
   </div>

   <!--Ваша задача разработать приложение для хранения заметок.
Система разделена на 3 столбца при этом в первом храниться не более 3-х карточек, во втором не более 5-ти карточек, последний не ограничен. 
В карточки можно заводить списки.
Каждый пункт списка при выполнении можно отметить. Если карточка находится в первом столбце, то при достижении отметки пунктов больше 50% она автоматически переходит во второй столбец. При достижении отметки в 100% она автоматически переходит в третий столбец и в конце карточки появляется дата и время, когда последний пункт был отмечен.
Если во втором столбце находится максимальное количество карточек, а одна из карточек первого столбца достигает выполнения более 50%, то весь первый столбец блокируется для редактирования, до того момента пока одна из карточек второго столбца не станет полностью выполненной (перейдёт в третий столбец).
Карточка должна состоять из заголовка и пунктов списка (не менее 3-х и не более 5-ти).
Данные должны сохраняться после перезагрузки страницы.
-->
</body>

</html>
